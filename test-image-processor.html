<body>

        <div class="test-section">

            <button onclick="testHebrewOptimization()">ğŸ”¤ ×‘×“×™×§×ª ××•×¤×˜×™××™×–×¦×™×” ×¢×‘×¨×™×ª</button>
            <button onclick="testTableProcessing()">ğŸ“Š ×‘×“×™×§×ª ×¢×™×‘×•×“ ×˜×‘×œ××•×ª</button>
            <button onclick="testAllProcessing()">âš¡ ×‘×“×™×§×ª ×›×œ ×”×¢×™×‘×•×“×™×</button>

        <div class="test-section">

        </div>

        <div class="test-section">

            <button onclick="toggleDebug()">ğŸ› ×”×¤×¢×œ/×›×‘×” Debug</button>

    <!-- Image Processor Module -->
    <script src="js/image-processor.js"></script>

    <script>
        // Global variables
        let imageProcessor;
        let originalCanvas;
        let debugMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            try {
                imageProcessor = new ImageProcessor();
                log('âœ… Image Processor initialized successfully');
                showStatus('××•×“×•×œ ×¢×™×‘×•×“ ×”×ª××•× ×” × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”', 'success');
            } catch (error) {
                log('âŒ Failed to initialize Image Processor: ' + error.message, 'error');
                showStatus('×©×’×™××” ×‘×˜×¢×™× ×ª ××•×“×•×œ ×¢×™×‘×•×“ ×”×ª××•× ×”: ' + error.message, 'error');
            }

            // File input handler
            document.getElementById('imageInput').addEventListener('change', handleFileSelect);
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalCanvas = createCanvasFromImage(img);
                    displayCanvas(originalCanvas, '××§×•×¨×™');
                    log('âœ… Image loaded successfully: ' + file.name);
                    showStatus('×ª××•× ×” × ×˜×¢× ×” ×‘×”×¦×œ×—×”: ' + file.name, 'success');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function loadTestImage() {
            // Create a test image with Hebrew text simulation
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 200;

            // Background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add some noise
            for (let i = 0; i < 1000; i++) {
                ctx.fillStyle = 'rgb(' + (Math.random() * 50 + 200) + ',' + (Math.random() * 50 + 200) + ',' + (Math.random() * 50 + 200) + ')';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }

            // Simulate text areas
            ctx.fillStyle = 'black';
            ctx.fillRect(50, 50, 300, 20);
            ctx.fillRect(50, 80, 250, 20);
            ctx.fillRect(50, 110, 200, 20);
            ctx.fillRect(50, 140, 280, 20);

            originalCanvas = canvas;
            displayCanvas(originalCanvas, '××§×•×¨×™ (×‘×“×™×§×”)');
            log('âœ… Test image created successfully');
            showStatus('×ª××•× ×ª ×‘×“×™×§×” × ×•×¦×¨×” ×‘×”×¦×œ×—×”', 'success');
        }

        function createCanvasFromImage(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            return canvas;
        }

        function displayCanvas(canvas, title) {
            const container = document.getElementById('canvasContainer');
            
            const canvasItem = document.createElement('div');
            canvasItem.className = 'canvas-item';
            
            const titleElement = document.createElement('h4');
            titleElement.textContent = title;
            canvasItem.appendChild(titleElement);
            
            const clonedCanvas = document.createElement('canvas');
            const ctx = clonedCanvas.getContext('2d');
            clonedCanvas.width = canvas.width;
            clonedCanvas.height = canvas.height;
            ctx.drawImage(canvas, 0, 0);
            
            canvasItem.appendChild(clonedCanvas);
            container.appendChild(canvasItem);
        }

        function testEnhanceForOCR() {
            if (!originalCanvas) {
                showStatus('×× × ×˜×¢×Ÿ ×ª××•× ×” ×ª×—×™×œ×”', 'error');
                return;
            }

            try {
                log('ğŸ” Testing OCR enhancement...');
                const enhanced = imageProcessor.enhanceForOCR(originalCanvas);
                
                displayCanvas(enhanced, '××©×•×¤×¨ ×œOCR');
                log('âœ… OCR enhancement completed successfully');
                showStatus('×©×™×¤×•×¨ OCR ×”×•×©×œ× ×‘×”×¦×œ×—×”', 'success');
            } catch (error) {
                log('âŒ OCR enhancement failed: ' + error.message, 'error');
                showStatus('×©×’×™××” ×‘×©×™×¤×•×¨ OCR: ' + error.message, 'error');
            }
        }

        function testHebrewOptimization() {
            if (!originalCanvas) {
                showStatus('×× × ×˜×¢×Ÿ ×ª××•× ×” ×ª×—×™×œ×”', 'error');
                return;
            }

            try {
                log('ğŸ”¤ Testing Hebrew optimization...');
                const optimized = imageProcessor.optimizeForHebrew(originalCanvas);
                
                displayCanvas(optimized, '××•×ª×× ×œ×¢×‘×¨×™×ª');
                log('âœ… Hebrew optimization completed successfully');
                showStatus('××•×¤×˜×™××™×–×¦×™×” ×œ×¢×‘×¨×™×ª ×”×•×©×œ××” ×‘×”×¦×œ×—×”', 'success');
            } catch (error) {
                log('âŒ Hebrew optimization failed: ' + error.message, 'error');
                showStatus('×©×’×™××” ×‘××•×¤×˜×™××™×–×¦×™×” ×œ×¢×‘×¨×™×ª: ' + error.message, 'error');
            }
        }

        function testTableProcessing() {
            if (!originalCanvas) {
                showStatus('×× × ×˜×¢×Ÿ ×ª××•× ×” ×ª×—×™×œ×”', 'error');
                return;
            }

            try {
                log('ğŸ“Š Testing table processing...');
                const processed = imageProcessor.preprocessTable(originalCanvas);
                
                displayCanvas(processed, '×¢×™×‘×•×“ ×˜×‘×œ××•×ª');
                log('âœ… Table processing completed successfully');
                showStatus('×¢×™×‘×•×“ ×˜×‘×œ××•×ª ×”×•×©×œ× ×‘×”×¦×œ×—×”', 'success');
            } catch (error) {
                log('âŒ Table processing failed: ' + error.message, 'error');
                showStatus('×©×’×™××” ×‘×¢×™×‘×•×“ ×˜×‘×œ××•×ª: ' + error.message, 'error');
            }
        }

        function testAllProcessing() {
            if (!originalCanvas) {
                showStatus('×× × ×˜×¢×Ÿ ×ª××•× ×” ×ª×—×™×œ×”', 'error');
                return;
            }

            try {
                log('âš¡ Testing all processing steps...');
                
                const enhanced = imageProcessor.enhanceForOCR(originalCanvas, {
                    scale: 2.0,
                    noiseReduction: true,
                    contrastEnhancement: true,
                    binaryThreshold: true,
                    sharpen: true
                });
                displayCanvas(enhanced, '×¢×™×‘×•×“ ××œ×');

                log('âœ… All processing completed successfully');
                showStatus('×›×œ ×©×œ×‘×™ ×”×¢×™×‘×•×“ ×”×•×©×œ××• ×‘×”×¦×œ×—×”', 'success');
            } catch (error) {
                log('âŒ All processing failed: ' + error.message, 'error');
                showStatus('×©×’×™××” ×‘×¢×™×‘×•×“ ××œ×: ' + error.message, 'error');
            }
        }

        function clearResults() {
            document.getElementById('canvasContainer').innerHTML = '';
            log('ğŸ§¹ Results cleared');
        }

        function toggleDebug() {
            debugMode = !debugMode;
            if (imageProcessor) {
                imageProcessor.setDebugMode(debugMode);
            }
            log('ğŸ› Debug mode ' + (debugMode ? 'enabled' : 'disabled'));
            showStatus('××¦×‘ Debug ' + (debugMode ? '×”×•×¤×¢×œ' : '×›×•×‘×”'), 'success');
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
        }

        function log(message, level = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('he-IL');
            const logEntry = '[' + timestamp + '] ' + message;
            
            const logElement = document.createElement('div');
            logElement.textContent = logEntry;
            
            if (level === 'error') {
                logElement.style.color = 'red';
            } else if (level === 'warn') {
                logElement.style.color = 'orange';
            }
            
            logContainer.appendChild(logElement);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('loadStatus');
            statusElement.textContent = message;
            statusElement.className = 'status ' + type;
            statusElement.style.display = 'block';
            
            setTimeout(function() {
                statusElement.style.display = 'none';
            }, 5000);
        }
    </script>
